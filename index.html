<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play A Game</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>
    <body>
            <h1>Games </h1>
            
              <div id="searchWrapper" >
                <input type="text" name="searchBar" id="searchBar" placeholder="Search Game By Name" style="float:left"
                />

                <select id="genre-dropdown" name="select-genre" style="float:right">
                  <option value='' >Search Game By Category</option>
                  <option value="Shooter">Shooter</option>
                  <option value="MMORPG">MMORPG</option>
                  <option value="Card Game">Card Game</option>
                  <option value="MMO">MMO</option>
                  <option value="Social">Social</option>
                  <option value="MOBA">MOBA</option>
                  <option value="Strategy">Strategy</option>
                  <option value="Racing">Racing</option>
                  <option value="Sports">Sports</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Fighting">Fighting</option>
                </select>
              </div>
              

          <div>
            <p id="gamesList"></p>
          <div>
          <div id="audio">
            <audio controls loop autoplay="true">
              <source src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Tetris_theme.ogg" type="audio/ogg">
            </audio>
          </div>
        <script src="index.js"></script>
    </body>
</html>
